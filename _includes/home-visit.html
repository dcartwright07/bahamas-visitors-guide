<div id="island-home" class="container clearfix">
	<div class="row clearfix">
		<div class="heading-block center">
			<h2>Visit an Island</h2>
		</div>

		<div class="col_full">
			<div data-lightbox="gallery">

				{% for island in site.islands %}
					<a href="{{ island.url }}" class="col-md-3 col-xs-6" hreflang="en">
						<figure class="island-logo">
							<img src="{{ island.logo_image }}" alt="{{ island.name }} Logo" class="image_fade">
							<div class="overlay"><div class="overlay-wrap"><i class="fa fa-link"></i></div></div>
						</figure>
					</a>
				{% endfor %}

			</div>
		</div>

	</div>
</div>
