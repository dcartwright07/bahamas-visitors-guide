<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ page.title }}</title>

    <link rel="shortcut icon" type="image/ico" href="/assets/img/template/favicon.jpg" />

	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
    <!--<link href="/bvg-admin/addons/assets/css/font-awesome.min.css" rel="stylesheet">-->
    <script src="https://use.fontawesome.com/217b7a0421.js"></script>
    <link href="/assets/css/vendor.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="/assets/css/calendar.css" rel="stylesheet">
    <link href="/assets/css/gallery.css" rel="stylesheet">
</head>
<body class="{{ page.body_class }}">
	<div id="wrapper" class="clearfix">
		{% include header.html %}

		{{ content }}

		{% include footer.html %}
	</div>

	<nav id="mobile-menu" class="hideDesktop">
		<ul>
			{% for item in site.data.primary-navigation %}
				<li class="{% if page.url == item.link %}selected{% endif %}">
					<a href="{{ item.link }}" >{{ item.name }}</a>
				</li>
			{% endfor %}
		</ul>
	</nav>

	<!-- Go To Top ============================================= -->
	<div id="gotoTop" class="fa fa-angle-up Fixed"></div>

	<!-- Scripts ============================================= -->
	<script type="text/javascript" src="/assets/js/jquery.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.mmenu.min.all.js"></script>
	<script type="text/javascript" src="/assets/js/vendor-min.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.calendario.js"></script>
	<script type="text/javascript" src="/assets/js/events-data.js"></script>
	<script type="text/javascript" src="/assets/js/main.js"></script>
</body>
</html>
